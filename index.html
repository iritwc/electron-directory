<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' *">
    <!--<meta http-equiv="Content-Security-Policy" content="font-src 'self' data:; img-src 'self' data:; default-src 'self' http://121.0.0:3000/">-->
    <link href="./styles.css" rel="stylesheet">
    <title>Hello World!</title>
  </head>
  <body>
    <!--<h1>Hello World!</h1>-->
    <!--We are using Node.js <span id="node-version"></span>,-->
    <!--Chromium <span id="chrome-version"></span>,-->
    <!--and Electron <span id="electron-version"></span>.-->

    <div id="Modal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <img src="" alt="no pic" width="100%">
        </div>
    </div>


    <div class="box">
        <button id="scroll-disable"></button>
        <main>
        <section>
            <nav>
                <div class="path-left"></div>
                <div class="wrapper">
                    <button id="btn-up-left">Up</button>
                </div>
                <div class="wrapper">
                    <button id="btn-sort-left">Sort by <span id="sort-type-left">type</span></button>
                </div>
            </nav>
            <!--<div style="border:2px solid black;border-radius:3px;padding:5px;display:inline-block" draggable="true" id="drag">Drag me</div>-->
            <ul id="left-list">
            </ul>
        </section>
        <section class="splitter"></section>
        <section>
            <nav>
                <div class="path-right"></div>
                <div class="wrapper">
                    <button id="btn-up-right">Up</button>
                </div>
                <div class="wrapper">
                    <button id="btn-sort-right">Sort by <span id="sort-type-right">type</span></button>
                </div>
            </nav>
           <ul id="right-list"></ul>
        </section>
        </main>

        <footer id="footer"></footer>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
